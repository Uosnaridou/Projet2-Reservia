<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <title>Reservia</title>
</head>


<body>
    <header>
        <img src="images/logo/Reservia.svg" alt="logo" class="flottant" />
        <div id="menu">
            <a href="#Hebergeur">Hebergeur</a>
            <a href="#Activites">Activités</a>
            <a href="#Inscription" id="inscription">S'inscrire</a>
        </div>
    </header>

    <h1>Trouvez voter hebergement pour des vacances de rêve</h1>
    <p>En plein centre ville ou en pleine nature</p>

    <div id="champ_recherche">
        <div id='logo_map'><i class="fas fa-map-marker-alt"></i></div>
        <input type="text" id="saisie_lieu" placeholder="Marseille, France" name="saisie_lieu">
        <div id='btn_rechercher'>Rechercher</div>
    </div>

    <div id="filtre">
        <h2>Filtres</h2>

        <div id="Economique">
            <div class="rond_bleu"><i class="fas fa-money-bill-wave"></i></div>
            <p>Economique</p>
        </div>

        <div id="Familial">
            <div class="rond_bleu"><i class="fas fa-child"></i></div>
            <p>Familial</p>
        </div>

        <div id="Romantique">
            <div class="rond_bleu"><i class="fas fa-heart"></i></div>
            <p>Romantique</p>
        </div>

        <div id="Animaux">
            <div class="rond_bleu"><i class="fas fa-dog"></i></div>
            <p>Animaux autorisés</p>
        </div>
    </div>

    <div id="information">
        <div id="i"><i class="fas fa-info"></i></div>
        <p>Plus de 500 logements sont disponible dans cette ville</p>
    </div>
